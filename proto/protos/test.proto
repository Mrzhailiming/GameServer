syntax = "proto3";	
option csharp_namespace = "ConnmonMessage";

message Person {
  string name = 1;
  int32 id = 2;  // Unique ID number for this person.
  string email = 3;
}

message SynchronousInfo{
	string name = 1;
	string operationInfo = 2; // 玩家的操作
}

message JionRoom{
	int64 roleID = 1; // 玩家ID
	int32 jionType = 2; // 加入类型 0 队友 1 敌人
}

message SCJoinRoom{
	string allClient = 1; // 服务器通知客户端,要去连接的其他客户端 端口 9999
}



message CSLogIn{
	string RoomServerIP = 2;
	int32 RoomServerPort = 3;
}